<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bishek Debbarma - Web Design Student & Coding Enthusiast. Portfolio showcasing web development projects, UI/UX designs, and programming skills." />
    <meta name="keywords" content="Bishek Debbarma, web developer, web designer, student portfolio, React, JavaScript, UI/UX design, Tripura" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bishek Debbarma - Web Designer & Developer" />
    <meta property="og:description" content="Passionate web design student creating beautiful, functional digital experiences" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bishek Debbarma - Web Designer & Developer" />
    <meta name="twitter:description" content="Passionate web design student creating beautiful, functional digital experiences" />
    
    <title>Bishek Debbarma - Web Designer & Developer Portfolio</title>
    
    <!-- Preload fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Smooth scrolling for the entire page */
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="flex items-center gap-3">
        <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce"></div>
        <div class="w-4 h-4 bg-emerald-600 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
        <div class="w-4 h-4 bg-orange-600 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen after page loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
